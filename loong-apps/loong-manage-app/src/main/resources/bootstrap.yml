server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: DEV
  application:
    name: loong-manage-app

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: redis
      database: 0

  rabbitmq:
    host: ${loong.rabbitmq.host}
    username: ${loong.rabbitmq.username}
    password: ${loong.rabbitmq.password}

  cloud:
    nacos:
      config:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP