server:
  port: 8080
spring:
  profiles:
    active: DEV
  application:
    name: loong-iam-app


  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP


logging:
  level:
    root: DEBUG