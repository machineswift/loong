server:
  port: 8080
spring:
  profiles:
    active: DEV
  application:
    name: loong-iam-app

  cloud:
    nacos:
      config:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP


