server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: DEV
  application:
    name: loong-xxljob-app

  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP

feign:
  client:
    config:
      default:
        connectTimeout: 9000000
        readTimeout: 9000000

xxl:
  job:
    admin:
      addresses: http://localhost:8080/loong-xxljob-server
    accessToken: default_token
    executor:
      appname: loong-xxljob-app
      address:
      ip:
      port: 9999
      logpath: /Users/machine/data/applogs/xxl-job/jobhandler
      logretentiondays: 30


logging:
  level:
    root: trace