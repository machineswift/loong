server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}
spring:
  profiles:
    active: DEV
  application:
    name: loong-gateway-server

  cloud:
    gateway:
      routes:
        - id: loong-xxljob-server
          uri: lb://loong-xxljob-server
          predicates:
            - Path=/loong-xxljob-server/**
        - id: loong-manage-app
          uri: lb://loong-manage-app
          predicates:
            - Path=/loong-manage-app/**
        - id: loong-manage-app
          uri: lb://loong-manage-app
          predicates:
            - Path=/loong-manage-app/**

    nacos:
      config:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        file-extension: yaml
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP