server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}
spring:
  profiles:
    active: DEV
  application:
    name: loong-gateway-server

  cloud:
    gateway:
      routes:
        - id: loong-iam-app
          # lb代表从注册中心获取服务
          uri: lb://loong-iam-app
          predicates:
            - Path=/loong-iam-app/**
        - id: loong-manage-app
          # lb代表从注册中心获取服务
          uri: lb://loong-manage-app
          predicates:
            - Path=/loong-manage-app/**

    nacos:
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP

