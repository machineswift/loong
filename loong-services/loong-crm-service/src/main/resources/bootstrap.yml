server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: DEV
  application:
    name: loong-crm-service
  servlet:
    multipart:
      max-file-size: 2048MB
      max-request-size: 4096MB

loong:
  datasource:
    schema: loong_crm