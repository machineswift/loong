server:
  port: 8901
  servlet:
    context-path: /${spring.application.name}
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: DEV
  application:
    name: loong-data-service
  servlet:
    multipart:
      max-file-size: 2048MB
      max-request-size: 4096MB


  # DataSource Config

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/loong_data?useUnicode=true&autoReconnect=true&allowMultiQueries=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:/com/machine/service/data/*/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.machine.service.data.*.mapper.entity
  type-handlers-package: com.machine.loong.starter.mybatis.handler
  global-config:
    # 关闭MP3.0自带的banner
    banner: false

logging:
  level:
    root: DEBUG