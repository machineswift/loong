server:
  port: 8901
  servlet:
    context-path: /${spring.application.name}
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: DEV
  application:
    name: loong-data-service
  servlet:
    multipart:
      max-file-size: 2048MB
      max-request-size: 4096MB

  cloud:
    nacos:
      config:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: ${loong.nacos.server-addr}
        username: ${loong.nacos.username}
        password: ${loong.nacos.password}
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP

  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${loong.datasource.host}:3306/loong_data?useUnicode=true&autoReconnect=true&allowMultiQueries=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${loong.datasource.username}
    password: ${loong.datasource.password}
