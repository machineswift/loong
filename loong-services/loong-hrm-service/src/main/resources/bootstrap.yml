server:
  port: 8080
spring:
  profiles:
    active: DEV
  application:
    name: loong-hrm-service

  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        file-extension: yaml # 配置文件格式
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP
        sharedConfigs:
          - dataId: loong.yaml
            group: LOONG_GROUP
            refresh: true
      discovery:
        server-addr: 127.0.0.1:8848 #nacos中心地址
        username: nacos
        password: nacos
        namespace: LOONG_${spring.profiles.active}
        group: LOONG_GROUP

  # DataSource Config

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/loong_hrm?useUnicode=true&autoReconnect=true&allowMultiQueries=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root